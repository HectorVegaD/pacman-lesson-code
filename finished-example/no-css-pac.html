<!DOCTYPE html>

<html>
    <head>
        <title>No CSS Pacman</title>
        
        <style>
            .outer-div{
                border: 1px solid red;
            }

            .inner-div{
                border: 1px solid blue;
                width: 30px;
                margin: auto;
            }
        </style>
        
        <link rel="shortcut icon" type="image/png" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/pacman-58-684542.png">
    </head>
    
    <body>
        <div class="outer-div">
            div1
            <div class="inner-div">
                div2
            </div>
            <div class="inner-div">
                div3
            </div>
        </div>
        
        <div class="outer-div">
            div4
        </div>
        
        
        <div class="inner-div">
            Hi there i'm the last div 
        </div><!-- now add .outer-div before the .inner-div to show the change -->
    </body>
</html>
